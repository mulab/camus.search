<div class="result-total">查询结果数：{{count}}</div>
{{#result ~}}
{{~#isInfu}}
<div class="result-item">
    <div class="result-title">{{{title}}}</div>
    <div class="result-comment">评论数量：{{comment_count}}</div>
    <div class="result-time">{{time}}</div>
    <div class="result-author">尹福:<a href="http://www.renren.com/{{author_id}}" target="_blank">{{author_name}}</a></div>
</div>
{{~else~}}
<div class="result-item">
    <div class="result-title">{{{title}}}</div>
    <div class="result-author">{{author}}</div>
</div>
{{~/isInfu~}}
{{~/result~}}
{{#pagination ~}}
<div class="result-pagination">
    {{~#if pre}}
    <a href=":;">上一页</a>
    {{/if~}}
    {{#pageList}}
    <a href="{{pageLink}}" class="{{current}}">{{pageNum}}</a>
    {{/pageList}}
    {{~#if next}}
    <a href=":;">下一页</a>
    {{/if~}}
</div>
{{~/pagination~}}
